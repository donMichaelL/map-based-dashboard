{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/ol.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <title>Map-based application</title>
    </head>
    <body>
        <h2>Map Based Application
            <span style="font-size: medium;">
                <a href="redoc/">api docs</a>
            </span>
        </h2>

        <div style="display: inline-block;">
            <select id="layer-select">
                <option value="openStreetMap" selected>Open Street Map</option>
                <option value="satellite">Satellite Map</option>
                <option value="bingAerial">Bing Aerial Map</option>
                <option value="mapboxMap">Mapbox Map</option>
            </select>
        </div>

        <div style="display: inline-block;">
            <button id="trackButton">
                <img src="{% static '/img/radar.png' %}"/>
            </button>
        </div>


        <div style="display: inline-block;">
            <input type="checkbox" id="uavCheckbox" checked>
            <label for="uavCheckbox"> UAV</label><br>
            <input type="checkbox" id="uuvCheckbox" checked>
            <label for="uuvCheckbox"> UUV</label><br>
        </div>
        <div style="display: inline-block;">
            <input type="checkbox" id="ugvCheckbox" checked>
            <label for="ugvCheckbox"> UGV</label><br>
            <input type="checkbox" id="usvCheckbox" checked>
            <label for="usvCheckbox"> USV</label><br>
        </div>

        <div id="map" class="map">
        </div>

        <div class="dropdown-menu" id="mapMenu">
            <a class="dropdown-item" id="zoomContextMenu">Zoom In</a>
        </div>


        <script src="{% static 'js/ol.js' %}"></script>
        <script src="https://api.mapbox.com/mapbox.js/plugins/arc.js/v0.1.0/arc.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="{% static 'js/markers.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/layers.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/map.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/api.js' %}"></script>
    </body>
</html>
